<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevWeek Project</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo"> Choose your Assassin's </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/kassandra.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Kassandra</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="kassandra" data-name="Kassandra">
                    <span class="tag">1P</span>
                    <img src="./src/images/kassandra.jpg" alt="Personagem Kassandra">
                </li>

                <li class="personagem " id="aveline" data-name="Aveline de Grandpré">
                    <span class="tag">1P</span>
                    <img src="./src/images/aveline.jpeg" alt="Personagem Aveline">
                </li>

                <li class="personagem " id="alessandra" data-name="Alessandra d'Avanzago">
                    <span class="tag">1P</span>
                    <img src="./src/images/alessandra.jpg" alt="Personagem Alessandra">
                </li>

                <li class="personagem jogador-2-selecionado" id="eivor" data-name="eivor">
                    <span class="tag">2P</span>
                    <img src="./src/images/eivor.jpg" alt="Personagem Eivor">
                </li>

                <li class="personagem " id="aya" data-name="Aya">
                    <span class="tag">1P</span>
                    <img src="./src/images/aya.jpg" alt="Personagem Aya">
                </li>

                <li class="personagem " id="elise" data-name="Élise de La Serre">
                    <span class="tag">1P</span>
                    <img src="./src/images/elise.jpg" alt="Personagem Elise">
                </li>

                <li class="personagem " id="evie" data-name="Evie Frye">
                    <span class="tag">1P</span>
                    <img src="./src/images/evie.jpg" alt="Personagem Evie">
                </li>

                <li class="personagem " id="maria" data-name="Maria Thorpe">
                    <span class="tag">1P</span>
                    <img src="./src/images/maria.jpg" alt="Personagem Maria">
                </li>

                <li class="personagem " id="shaojun" data-name="Shao Jun">
                    <span class="tag">1P</span>
                    <img src="./src/images/shaojun.jpg" alt="Personagem Shao Jun">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/eivor.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Eivor</h2>
                </div>
            </div>
        </div>

    </main>
    <script src="./src/JS/index.js"></script>
</body>
</html>
